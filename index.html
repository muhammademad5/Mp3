<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
    <title>MP3 Player</title>
</head>
<body>
    <div class="box center">
        <div class="box-1 center">
            <h4 id="name"></h4> 
            <div class="art">
                <!-- round round--play round--pause -->
                <img class="center round round--play round--pause" id="artist" src="" alt="img">
            </div>
            <div class="art-name">
                <!-- مسح run -->
                <p class="title"></p>
            </div>
            <div class="prog">
                <div class="time">
                    <div class="start">
                        <p id="start">00:00</p>
                    </div>
                    <div class="end">
                        <p id="end">00:00</p>
                    </div>
                </div>
                <div class="line">
                    <div class="lineChild"></div>
                </div>
            </div>
            <div class="msc center">
                <div class = "crtl center" onclick="backward()">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class = "crtl center" id="playsong">
                    <i class="fa-solid fa-play"></i>
                    <i class="fa-solid fa-pause none"></i>
                </div>
                <div class = "crtl center" onclick="forward()">
                    <i class="fa-solid fa-forward-step"></i>                    
                </div>
                <audio src="" class="song"></audio>
            </div>
        </div>
    </div>

    <script src="js/app1.js"></script>
</body>
</html>
